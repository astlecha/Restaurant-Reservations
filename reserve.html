<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reservation Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Make your reservation</h2>
      <br>
      <div class="text-center">
        <a href="/tables">
          <button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
        </a>
        <a href="/">
          <button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span></button>
        </a>
      </div>
    </div>
  
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Table Reservation</h4>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="reserve_name">Name</label>
                <input type="text" class="form-control" id="reserve_name">
              </div>
              <div class="form-group">
                <label for="reserve_phone">Phone Number</label>
                <input type="text" class="form-control" id="reserve_phone">
              </div>
              <div class="form-group">
                <label for="reserve_email">Email</label>
                <input type="text" class="form-control" id="reserve_email">
              </div>
              <div class="form-group">
                <label for="reserve_id">Unique ID</label>
                <input type="text" class="form-control" id="reserve_id">
              </div>
              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
        <div>
          <p>
            <a href="http://localhost:3000/api/tables">API Table Link</a> |
            <a href="http://localhost:3000/api/waitlist">API Wait List</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
